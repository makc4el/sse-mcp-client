[project]
name = "langchain-project"
version = "0.1.0"
description = "LangGraph Platform-compatible conversational AI agent using OpenAI GPT-4o-mini with full API support"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "langchain-core>=0.3.27",
    "langchain>=0.3.27",
    "langchain-openai>=0.3.32",
    "langgraph>=0.6.7",
    "langchain-mcp-adapters>=0.1.0",
    "python-dotenv>=1.1.1",
    "typing-extensions>=4.8.0",
    "mcp>=1.0.0",
    "openai>=1.0.0",
    "agents>=1.4.0",
    "pydantic>=2.11.7",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Test files are now organized in the test/ directory
# Only main.py module will be packaged for deployment
py-modules = ["main"]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pytest>=7.0.0",
]
